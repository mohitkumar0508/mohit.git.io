<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="http://kit.fontawsome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="logo">Brand</div>
        <div class="nav">
            <ul>

                <li><a href="#home"><span>HOME</span> </a></li>
                <li><a href="#link"><span>ABOUT</span> </a></li>
                <li><a href="#"><span>SERVICES</span> </a></li>
                <li><a href="#gallery"><span>GALLERY</span> </a></li>
                <li><a href="#contact"><span>CONTACT US</span> </a></li>
                <li><a href="#feed"><span>FEEDBACK</span> </a></li>


            </ul>
        </div>
    </nav>
    <br>
    <div class="home"id="home">
        <img src="label.jpg" alt="home"height="200px">
    </div>
    <br>
    <h2>--- Gallery ---</h2>
    <div class="gallery"id="gallery">
        <div class="image"><img src="aata.jpg" alt=""height="300px"></div>
        <div class="image"><img src="oil.jpg" alt=""height="300px"></div>
        <div class="image"><img src="salt.jpg" alt=""height="300px"></div>
        <div class="image"><img src="alm.jpg" alt=""height="300px"></div>
        <div class="image"><img src="dark.jpg" alt=""height="300px"></div>
        <div class="image"><img src="glu.jpg" alt=""height="300px"></div>
    
    </div>
    <br><br><br><br><hr>
    <div class="comment"id="feed">
   <textarea>Type your comments here</textarea>
   <button>submit</button>
    </div>

    <div class="contain"id="contact">
        <div class="title">Contact us</div>
        <form action="#" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="email" id="email-box" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Phone No</span>
                    <input type="text" name="phone_no" placeholder="Enter your phone no">
                </div>

            </div>
            <br> &nbsp;

            <input id="btn" type="submit" name="submit" value="Send us your info">

        </form>
    </div>
    <footer>
        <div class="footer">
            <div class="social-media">
   
                <div class="icon"id="link">
            <img src="facebook.png" >
            <a href="https://www.facebook.com/profile.php?id=100082895704040" target="_main">
            <img src="link.png" ></a>
            
             </div>
                <div class="icon">
            <img src="linkdin.png" >
            <a href="https://www.linkedin.com/in/mohit-kumar-702b63236" target="_main">
            <img src="link.png" ></a>
            
             </div>
                <div class="icon">
            <img src="instagram.png" >
            <a href="https://www.instagram.com/p/CcaD1u0vK-Z/?utm_source=ig_web_copy_link"target="_main">
            <img src="link.png" ></a>
            
             </div>
                <div class="icon">
            <img src="twitter.png" >
            <a href="https://twitter.com" target="_main">
            <img src="link.png" ></a>
            
             </div>
            </div>
        </div>
    </footer>

</body>

</html>
